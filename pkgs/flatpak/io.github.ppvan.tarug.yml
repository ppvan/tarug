app-id: io.github.ppvan.tarug
runtime: org.gnome.Platform
runtime-version: "47"
sdk: org.gnome.Sdk

sdk-extensions:
  - org.freedesktop.Sdk.Extension.vala
build-options:
  append-path: /usr/lib/sdk/vala/bin
  prepend-ld-library-path: /usr/lib/sdk/vala/lib

command: tarug
finish-args:
  - --share=network
  - --share=ipc
  - --socket=fallback-x11
  - --device=dri
  - --socket=wayland

cleanup:
  - /include
  - /lib/pkgconfig
  - /man
  - /share/doc
  - /share/gtk-doc
  - /share/man
  - /share/pkgconfig
  - /share/vala
  - "*.la"
  - "*.a"
modules:
  - name: tarug
    buildsystem: meson
    build-options:
      test-args:
        - "--socket=x11"
        - "--share=network"
        - "--env=POSTGRES_HOST=postgres"
    sources:
      - type: dir
        path: ../../
    modules:
      - name: blueprint-compiler
        buildsystem: meson
        sources:
          - type: git
            url: https://gitlab.gnome.org/jwestman/blueprint-compiler
            tag: v0.14.0
        cleanup:
          - "*"
      - name: postgresql-libs
        buildsystem: simple
        build-commands:
          - ./configure --prefix=/app --with-ssl=openssl
          - make -C src/include install
          - make -C src/interfaces/libpq install
          - make -C src/bin/pg_dump install
        sources:
          - type: archive
            url: https://ftp.postgresql.org/pub/source/v17.0/postgresql-17.0.tar.bz2
            sha256: 7e276131c0fdd6b62588dbad9b3bb24b8c3498d5009328dba59af16e819109de
      - name: libssh2
        buildsystem: autotools
        sources:
          - type: archive
            url: https://libssh2.org/download/libssh2-1.11.1.tar.bz2
            sha256: 8ddbd698403a2c3a9987df48f2940c6f6a9bddce28d37eb201938dd7755646f0
      - name: libpg_query
        buildsystem: simple
        build-commands:
            - make
            - make install prefix=/app
        sources:
          - type: git
            url: https://github.com/pganalyze/libpg_query
            tag: 17-6.0.0
      - name: libcsv
        buildsystem: simple
        build-commands:
          - ./configure --prefix=/app
          - make
          - make check
          - make install
        sources:
          - type: archive
            url: http://deb.debian.org/debian/pool/main/libc/libcsv/libcsv_3.0.3+dfsg.orig.tar.gz
            sha256: 06fddfaca720a4be7603bad63eb1833bca5b6c5a69b42b1c518a02cda2a73aef
